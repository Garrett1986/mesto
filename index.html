<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body class="page">
  <header class="header content">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <section class="profile content">
    <img class="profile__avatar" src="./images/Iv.jpg" alt="Аватарка пользователя">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="elements content">
    <article class="card">
      <img class="card__image" src="./images/monk.jpg" alt="Горный монастырь">
      <div class="card__footer">
        <h2 class="card__title">Карачаевск</h2>
        <input class="card__like card__like_activ" type="button" value=" ">
      </div>
    </article>
    <article class="card">
      <img class="card__image" src="./images/evgenii-pliusnin-panorama-ekb.jpg" alt="Панорама Екатеринбурга">
      <div class="card__footer">
        <h2 class="card__title">Плотинка</h2>
        <input class="card__like card__like_activ" type="button" value=" ">
      </div>
    </article>
    <article class="card">
      <img class="card__image" src="./images/danila-hamsterman-fontan-ekb.jpg" alt="Фонтан в Екатеринбурге">
      <div class="card__footer">
        <h2 class="card__title">Фонтан</h2>
        <input class="card__like card__like_activ" type="button" value=" ">
      </div>
    </article>
    <article class="card">
      <img class="card__image" src="./images/vladimir-milevskiy-airport-ekb.jpg" alt="Взлетающий самолет">
      <div class="card__footer">
        <h2 class="card__title">Кольцово</h2>
        <input class="card__like card__like_activ" type="button" value=" ">
      </div>
    </article>
    <article class="card">
      <img class="card__image" src="./images/Rezh-river.jpg" alt="Водопады на реке Реж">
      <div class="card__footer">
        <h2 class="card__title">Водопады в Южаково</h2>
        <input class="card__like card__like_activ" type="button" value=" ">
      </div>
    </article>
    <article class="card">
      <img class="card__image" src="./images/chusovay-river.jpg" alt="Река Чусовая">
      <div class="card__footer">
        <h2 class="card__title">Чусовая</h2>
        <input class="card__like card__like_activ" type="button" value=" ">
      </div>
    </article>
  </section>
  <section class="popup">
    <form class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input-name" type="text" value="Жак-Ив Кусто">
      <input class="popup__input-description" type="text" value="Исследователь океана">
      <input class="popup__save-result" type="submit" value="Сохранить">
    </form>
  </section>
  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2021 Mesto Russia</p>
  </footer>
  <script src="./pages/index.js"></script>
</body>
</html>
