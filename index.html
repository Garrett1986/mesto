<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body class="page">
  <header class="header content">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <main>
    <section class="profile content">
      <img class="profile__avatar" src="./images/Iv.jpg" alt="Аватарка пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards__container content">

    </section>
  </main>
  <section class="popup popup_type_profile" id="profile">
    <div class="popup__container popup__container_type_profile">
      <button class="popup__close popup__close_type_profile" type="button"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" name="profile_name">
        <input class="popup__input popup__input_type_description" type="text" value="Исследователь океана" name="profile_des">
        <button class="popup__save-result" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_from" id="add_card">
    <div class="popup__container">
      <button class="popup__close popup__close_type_from" type="button"></button>
      <form class="popup__form popup__form_type_card">
        <h2 class="popup__title popup__title_type_card">Новое место</h2>
        <input class="popup__input popup__input_type_title" type="text" placeholder="Название" name="profile_name">
        <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" name="profile_des">
        <button class="popup__save-result" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_preview" id="full_size">
    <div class="popup__container_type_preview">
      <button class="popup__close popup__close_type_preview" type="button"></button>
      <img src=" " alt=" " class="popup__image">
      <p class="popup__comment"></p>
    </div>
  </section>
  <template id="template">
    <article class="card">
      <button class="card__trash" type="button"></button>
      <img class="card__image" src="" alt="">
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>
  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- <script src="./script/index.js"></script> -->
  <script src="./script/test.js"></script>
</body>
</html>
